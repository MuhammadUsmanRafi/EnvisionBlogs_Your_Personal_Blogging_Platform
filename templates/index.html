{% include 'header.html'%}

<!-- Page Header-->
    <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Muhammad Usman</h1>
                            <span class="subheading">A collection of Usman's random musing.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post_content in blogs: %}
                    <div class="post-preview">
                        <a href="{{ url_for('show_post', index=post_content.id) }}">
                            <h2 class="post-title">{{ post_content.title }}</h2>
                            <h3 class="post-subtitle">{{ post_content.subtitle }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{ post_content.author }}</a>
                            on September 24, 2023
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
                </div>
            </div>
        </div>
        {% include  "footer.html" %}
